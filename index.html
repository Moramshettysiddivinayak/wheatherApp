<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="container weather-app">
                    <h1 class="text-center">WeatherForcast</h1>


                    <form name="searchform" onsubmit="getData(event)" class="d-flex justify-content-center my-3 search-form">
                        <input type="text" class="form-control search-input" placeholder="enter city name" name="citytextbox">
                        <input type="submit" value="search" class="btn btn-primary search-btn">
                    </form>


                    <div id="currentDetailsRef" class="row">
                        <!-- html data from js -->
                    </div>

                    <div id="nextdaydetailsref" style="display: flex;">
                        <!-- next days details -->
                    </div>

                    <footer>Coded by Siddivinayak</footer>


                    <script src="./script.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
                </div>
            </div>
        </div>
    </div>
